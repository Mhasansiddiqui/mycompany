
<ion-header>
    <ion-navbar>
        <ion-title>
            Branch Status
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

   <ion-list>
    <ion-item *ngFor="let branch of branches">
      <div item-start> Branch Name :   {{branch.BranchName}}  </div>
      <div item-end> Active :  {{branch.status}}  </div>
      <div>{{BranchName}}</div>
    </ion-item>
  </ion-list>


</ion-content>
