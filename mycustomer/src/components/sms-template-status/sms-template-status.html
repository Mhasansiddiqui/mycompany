<ion-header>
  <ion-navbar>
    <ion-title>
      SMS Status
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>



  <ion-list>

    <ion-item-divider>
      Approved
    </ion-item-divider>



    <ion-item *ngFor="let sms of (allSms | smsFilter:'Approved')">

     <ion-label>{{sms.MessageName}} </ion-label>

      <ion-select  #newSelect (ionChange)="onChange(newSelect,sms)">
        <ion-option value="pending">Pedding</ion-option>
        <ion-option value="rejected">Reject</ion-option>
      </ion-select>

    </ion-item>



    <ion-item-divider>
      Pendding
    </ion-item-divider>

    <ion-item *ngFor="let sms of (allSms | smsFilter:'pendding')">

      <ion-label>{{sms.MessageName}} </ion-label>

      <ion-select #newSelect (ionChange)="onChange(newSelect,sms)">
        <ion-option [value]="approved" value="approved">Approved</ion-option>
        <ion-option [value]="rejected" value="rejected">Reject</ion-option>
      </ion-select>


    </ion-item>


    <ion-item-divider>
      Rejected
    </ion-item-divider>

    <ion-item *ngFor="let sms of (allSms | smsFilter:'Reject')">

      <ion-label>{{sms.MessageName}} </ion-label>


      <ion-select  #newSelect (ionChange)="onChange(newSelect,sms)">
        <ion-option value="pending">Pedding</ion-option>
        <ion-option value="approved">Approved</ion-option>
      </ion-select>

    </ion-item>




  </ion-list>

</ion-content>
